<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineer Personal Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #0f172a;
      color: #f8fafc;
      line-height: 1.6;
    }
    
    .header {
      background: #0f172a;
      color: white;
      padding: 2.5rem 0; /* Reduced padding to make header smaller */
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
      clip-path: polygon(0 0, 100% 0, 100% 30%, 0 70%);
      opacity: 0.15;
      z-index: 1;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      opacity: 0.2;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    
    .profile-section {
      margin-bottom: 2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      background: #1e293b;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transform: rotate(-3deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-image:hover {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .profile-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #64748b;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    /* Animation classes for emoji container */
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    .bounce {
      animation: bounce 0.5s cubic-bezier(0.28, 0.84, 0.42, 1) both;
    }
    
    .rotate {
      animation: rotate 0.5s ease-in-out both;
    }
    
    .fade {
      animation: fade 0.5s ease-in-out both;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px) rotate(-2deg); }
      40% { transform: translateX(4px) rotate(2deg); }
      60% { transform: translateX(-2px) rotate(-1deg); }
      80% { transform: translateX(2px) rotate(1deg); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .name-title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .name-with-title {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    
    .name {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }
    
    .title-separator {
      margin: 0 0.5rem;
      color: #64748b;
      font-weight: 300;
    }
    
    .title {
      font-size: 1.2rem;
      font-weight: 500;
      color: #94a3b8;
      letter-spacing: 0.5px;
    }
    
    .status-social-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .status {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      padding: 0.5rem 1.2rem;
      border-radius: 9999px;
      font-size: 0.9rem;
      color: #4ade80;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .status:hover {
      background: rgba(34, 197, 94, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .status::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #22c55e;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(0.8); }
    }
    
    .nav {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.5rem; /* Reduced margin to make header more compact */
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1rem;
    }
    
    .nav-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .nav-item a {
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }
    
    .nav-item a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transition: all 0.3s ease;
      opacity: 0;
      z-index: -1;
      border-radius: 8px;
    }
    
    .nav-item a:hover {
      color: white;
      transform: translateY(-2px);
    }
    
    .nav-item a:hover::before {
      height: 100%;
      opacity: 0.8;
    }
    
    .social-icons {
      display: flex;
      gap: 0.5rem;
    }
    
    .icon {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      background: #1e293b;
      color: #94a3b8;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .icon:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-3px) rotate(8deg);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .download-cv {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.2rem;
      border-radius: 9999px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    
    .download-cv svg {
      margin-right: 8px;
    }
    
    .download-cv:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }
    
    .info-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    @media (min-width: 768px) {
      .header-content {
        flex-direction: row;
        text-align: left;
        justify-content: space-between; /* Changed to space-between */
        align-items: center; /* Changed to center */
      }
      
      .profile-section {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 0;
        justify-content: flex-start; /* Changed to flex-start */
        width: auto;
      }
      
      .profile-image {
        margin-bottom: 0;
        margin-right: 2.5rem;
      }
      
      .info-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: auto;
      }
      
      .status-social-wrapper {
        justify-content: flex-start;
      }
      
      .nav {
        width: 100%;
        margin-top: 1.5rem;
        justify-content: center;
      }
      
      .nav-list {
        gap: 0.7rem;
      }
      
      .name {
        white-space: normal;
      }
      
      .title, .status {
        white-space: normal;
      }
      
      .name-with-title {
        justify-content: flex-start;
      }
      
      .social-cv-container {
        display: flex;
        align-items: center;
        margin-left: auto; /* Push to the right */
      }
    }
  </style>
</head>

  <script>
    // Generate particles
    window.onload = function() {
      const particles = document.querySelector('.particles');
      const numParticles = 20;
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.width = `${Math.random() * 8 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.opacity = `${Math.random() * 0.3 + 0.1}`;
        particle.style.animationDuration = `${Math.random() * 8 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particles.appendChild(particle);
      }
      
      // Interactive effect
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        document.querySelectorAll('.particle').forEach(particle => {
          particle.style.transform = `translate(${(mouseX - 0.5) * 20}px, ${(mouseY - 0.5) * 20}px)`;
        });
      });
      
      // Enhanced Emoji Cycling with Animations
      const emojiContainer = document.getElementById('emoji-container');
      const engineeringEmojis = ['üë®‚Äçüî¨', 'üë©‚Äçüíª', 'ü§ñ', 'üß†', '‚öôÔ∏è', 'üíª', 'üî¨', 'üìä', 'üß™', 'üì°'];
      const animations = ['shake', 'bounce', 'rotate', 'fade'];
      let currentEmojiIndex = 0;
      
      // Cycle through emojis with random animations
      setInterval(() => {
        // Get a random animation
        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
        
        // Apply the animation
        emojiContainer.classList.add(randomAnimation);
        
        // Wait for animation to finish before changing emoji
        setTimeout(() => {
          // Update emoji
          currentEmojiIndex = (currentEmojiIndex + 1) % engineeringEmojis.length;
          emojiContainer.textContent = engineeringEmojis[currentEmojiIndex];
          
          // Remove animation class
          emojiContainer.classList.remove(randomAnimation);
        }, 250);
      }, 3500); // Slowed down to 3.5 seconds
    };
  </script>
